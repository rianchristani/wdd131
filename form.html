<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RateEase is a powerful and intuitive rating form 
    designed to simplify feedback collection. Whether you're gathering customer opinions, 
    employee evaluations, or event ratings, RateEase makes the process seamless and engaging. 
    With customizable fields, real-time analytics, and a user-friendly interface, your audience 
    can provide meaningful ratings effortlessly">
    <meta name="author" content="Rian Cardoso Christani">
    <title>RateEase</title>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <section>
            <h1>Product Review</h1>
        </section>

        <form id="reviewForm" action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select name="productName" id="productName" required> 
                <option value="" disabled selected>Select a Product...</option>
            </select>
        
            <label>Overall Rating</label>
            <div class="ratingStars">
                <label class="stars" for="star1">&#9733; 
                    <input type="radio" name="rating" id="star1" value="1">
                </label>

                <label class="stars" for="star2">&#9733;&#9733;         
                    <input type="radio" name="rating" id="star2" value="2">
                </label>

                <label class="stars" for="star3">&#9733;&#9733;&#9733;         
                    <input type="radio" name="rating" id="star3" value="3">
                </label>

                <label class="stars" for="star4">&#9733;&#9733;&#9733;&#9733;          
                    <input type="radio" name="rating" id="star4" value="4">
                </label>

                <label class="stars" for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;         
                    <input type="radio" name="rating" id="star5" value="5">
                </label>
            </div>

            <label for="dateCalendar">Date of Installation</label>
            <input type="date" name="dateCalendar" id="dateCalendar" required>

            <label class="featuresL">Which features did you find useful in the product? (Check all that apply)</label>
            <div>
                <label for="durability">
                    <input type="checkbox" name="features" id="durability" value="Durability"> Durability
                </label>
                <label for="easeOfUse">
                    <input type="checkbox" name="features" id="easeOfUse" value="Ease of use"> Ease of use
                </label>
                <label for="performance">
                    <input type="checkbox" name="features" id="performance" value="Performance"> Performance
                </label>
                <label for="design">
                    <input type="checkbox" name="features" id="design" value="Design"> Design
                </label>
            </div>

            <label for="review">Written Review (Optional)</label>
            <textarea name="review" id="review"></textarea>
            
            <label for="name">Your Name (Optional)</label>
            <input type="text" name="name" id="name">

            <input type="submit" name="submit" id="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ“¸ Rian Cardoso Christani ðŸ“¸ Brazil - PR</p>
        <p class="lastM">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
