<body>
    <main>

        <section>
            <h1>Product Review</h1>
        </section>

        <form id="reviewForm" action="review.html" method="get">
            <label>Product Name
                <select name="productName" id="productName" required> 
                    <option value="select" disabled selected>Select a Product ... </option >
                </select>
            </label>
        
        <label>Overall Rating</label>
        <div class="ratingStars">
            <label class="stars" for="star1">&#9733; 
            <input type="radio" name="rating" id="star1" value="1"></label>

            <label class="stars" for="star2">&#9733;&#9733;         
            <input type="radio" name="rating" id="star2" value="2"></label>

            <label class="stars" for="star3">&#9733;&#9733;&#9733;         
            <input type="radio" name="rating" id="star3" value="3"></label>

            <label class="stars" for="star4">&#9733;&#9733;&#9733;&#9733;          
            <input type="radio" name="rating" id="star4" value="4"></label>

            <label class="stars" for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;         
            <input type="radio" name="rating" id="star5" value="5"></label>
        </div>

            
            <label>
                Date of Installation <input type="date" name="dateCalendar" id="dateCalendar" required>
            </label>

            <label class="featuresL"> Which features did you find useful in the product? (Check all that apply) <br>
                <label>
                    <input type="checkbox" name="features" id="durability" value="Durability"> Durability
                </label>

                <label for="easeOfUse">
                    <input type="checkbox" name="features" id="easeOfUse" value="Ease of use"> Ease of use
                </label>

                <label for="performance">
                    <input type="checkbox" name="features" id="performance" value="Performance"> Performance
                </label>

                <label for="design">
                    <input type="checkbox" name="features" id="design" value="Design"> Design
                </label>
            </label>

            <label id="reviewL">
                (Optional) <textarea name="review" id="review"></textarea>
            </label>
            
            <label id="nameL">
                (Optional) <input type="text" name="name" id="name">
            </label>

            <label>
                <input type="submit" name="submit" id="submit" value="Post Review" >
            </label>

            
        </form>
    </main>
